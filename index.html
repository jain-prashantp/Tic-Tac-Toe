    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="main-container">
        <div class="game-title">
            Tic Toc Toe
        </div>
        <div class="game-form-container">
            <label for="game-size">Enter the game Size</label>
            <br>
            <select name="game-size" id="gameSize" class="game-size">
                <option selected>3</option>
                <option>5</option>
                <option>7</option>
                <option>9</option>
            </select>
            <br>
            <button id="startGame" class="start-game-button">Start</button>
        </div>
        <div class="game-play-container" id="gamePlayContainer">
        </div>
        <div class = "winner-message-container" id="winnerMessageContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
